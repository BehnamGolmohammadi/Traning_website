{% load static %}
{%load blog_tags%}
<nav class="blog-pagination justify-content-center d-flex">
    <ul class="pagination">

        {% if posts.has_previous %}
        <li class="page-item">
            <a href="?page=1" class="page-link" aria-label="Previous" >
            <span aria-hidden="true">
                <span class="fa fa-angle-double-left" style="font-size:15px"></span>
            </span>
            </a>
        </li>
        <li>
            <a href="?page={{posts.previous_page_number}}" class="page-link" aria-label="Previous">
                <span aria-hidden="true">
                    <span class="fa fa-angle-left" style="font-size:15px"></span>
                </span>
            </a>
        </li>
        {% endif %}

        {% for page in posts.paginator.page_range %}
            {% if page == posts.number %}
                <li class="page-item active"><a href="?page={{page}}" class="page-link">{{page}}</a></li>
            {% else %}
                <li class="page-item"><a href="?page={{page}}" class="page-link">{{page}}</a></li>
            {% endif %}

        {% endfor %}

        {% if posts.has_next %}
        <li class="page-item">
            <a href="?page={{posts.next_page_number}}" class="page-link" aria-label="Next">
                <span aria-hidden="true">
                    <span class="fa fa-angle-right" style="font-size:15px"></span>
                </span>
            </a>
        </li>
        <li class="page-item">
            <a href="?page={{posts.paginator.num_pages}}" class="page-link" aria-label="Next">
                <span aria-hidden="true">
                    <span class="fa fa-angle-double-right" style="font-size:15px"></span>
                </span>
            </a>
        </li>
        {% endif %}

    </ul>
</nav>
