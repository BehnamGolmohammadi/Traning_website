{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert message {{ message.tags }}">{{ message }}
        <button type="button" class="close" data-dismiss="alert">

        </button>
    </div>
    {% endfor %}

<script>
    $('.message').hide().fadeIn(500).delay(2000).fadeOut(500);  
</script>
